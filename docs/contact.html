  <main>
    <section id="contact" class="my-5">
      <div class="container">
        <h1 class="text-center">Contact Haji Abukar Solutions</h1>
        <p class="text-center">We'd love to hear from you! Fill out the form below or reach us at <strong>info@hajiabukarsolutions.ch</strong> during business hours (8am - 5pm CET).</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</section>
